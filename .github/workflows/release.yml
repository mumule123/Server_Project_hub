name: Auto Release

on:
  push:
    tags:
      - 'v*'  # åªæœ‰ä»¥ v å¼€å¤´çš„ tag ä¼šè§¦å‘ï¼Œå¦‚ v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ§¾ Get project name and version
      id: vars
      run: |
        repo_name=$(basename $GITHUB_REPOSITORY)
        tag_name=${GITHUB_REF#refs/tags/}
        zip_name="${repo_name}-${tag_name}.zip"
        echo "ZIP_NAME=$zip_name" >> $GITHUB_ENV
        echo "TAG_NAME=$tag_name" >> $GITHUB_ENV

    - name: ğŸ“¦ Create zip file including CHANGELOG.MD
      run: |
        zip -r "$ZIP_NAME" . \
          -x ".gitignore" \
             ".gitattributes" \
             ".git/*" \
             ".github/*" \
             ".gitmodules"

        # âœ… ä»¥ä¸Šæ’é™¤äº†ä¸å¿…è¦çš„æ–‡ä»¶ï¼Œä½†ä¸ä¼šæ’é™¤ CHANGELOG.MDï¼Œæ— éœ€é¢å¤–å¤„ç†

    - name: ğŸ“– Read CHANGELOG.MD content
      id: changelog
      run: |
        changelog_content=$(cat CHANGELOG.MD)
        echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_ENV
        echo "$changelog_content" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: ğŸš€ Upload release asset to GitHub
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Release ${{ env.TAG_NAME }}
        body: ${{ env.CHANGELOG_CONTENT }}
        files: ${{ env.ZIP_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
